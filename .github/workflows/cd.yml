name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Substitua pela sua regi√£o

    - name: Login to Amazon ECR
      id: login-ecr
      run: |
        echo ${{ secrets.AWS_ECR_REGISTRY_PASSWORD }} | docker login -u AWS --password-stdin ${{ secrets.AWS_ECR_REGISTRY }}

    - name: Build and Push Docker image
      run: |
        docker build -t my-docker-image .
        docker tag my-docker-image ${{ secrets.AWS_ECR_REGISTRY }}:latest
        docker push ${{ secrets.AWS_ECR_REGISTRY }}:latest

    - name: Update ECS Service
      run: |
        aws ecs update-service \
          --cluster my-ecs-cluster \
          --service my-ecs-service \
          --force-new-deployment
